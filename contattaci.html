<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contattaci</title>
</head>

<body>
    <h1>Aulab</h1>
    <h3>Inserisci i dati e chiedi quello che vuoi!</h3>
    <form>
        <div>
            <input type="text" placeholder="Nome" required>
        </div>
        <br>
        <div>
            <input type="text" placeholder="Cognome" required>
        </div>
    </form>
    <br>
    <select name="" id="">
        <option value="Ogni tanto">Maschio</option>
        <option value="Maschio">Femmina</option>
        <option value="Femmina">Ogni tanto</option>
    </select>
    <form>
        <br>
        <div>
            <input type="Email" placeholder="Email" label for="Email" id="Email" required>
        </div>
        <br>
        <textarea name="messaggio" id="Scrivi qui il tuo messaggio" required cols="30" rows="10"></textarea>
        <button>
            <a href="./ringraziamenti-contatti.html">Invia</a>
        </button>
        <input type="checkbox" required <p>Non sono un robot</p>
    </form>

</body>

</html>
